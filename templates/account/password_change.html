{% extends "two_factor/_base_focus.html" %}
{% load i18n %}
{% load static %}

{% block content %}
<div class="ui segment">
  <img class="ui image" style="margin: auto" width="200px"
       src="{% static '' %}">

  <div class="ui large header">
    {% block title %}{% trans "Change Password" %}{% endblock %}
  </div>

  <form method="POST" action="{% url 'account_change_password' %}" class="ui form">
    {% csrf_token %}
    {% include "two_factor/_form.html" with form=form %}

    <div class="ui two buttons">
      <a href="{% url 'index' %}#/profile" class="ui button">{% trans "Back" %}</a>
      <button type="submit" name="action"
              class="ui button primary">{% trans "Change Password" %}</button>
    </div>
  </form>
</div>
{% endblock %}
